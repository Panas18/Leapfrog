<!DOCTYPE html>

<head>
  <title>Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navigation">
    <div class="logo">
      UI Kit
    </div>
    <div class="nav-links">
      <ul class="nav-links">
        <li>Color</li>
        <li>Topography</li>
        <li>Buttons</li>
        <li>Forms</li>
        <li>List Groups</li>
        <li>Table</li>
        <li>Card</li>
      </ul>
    </div>
    <div class="nav-search">
      <form action="">
        <input class="search-input" type="text" placeholder="Search">
        <input class="search-button" type="Submit" value="Search">
      </form>
    </div>
  </nav>
  <section class="container">
    <h1 class="heading">Buttons</h1>
    <hr class="divider" size="1" width="88%">
    <div class="btn-table">
      <h2>Primary</h2>
      <hr class="divider" size="1" width="88%">
      <table class="float-left" border="0">
        <tr>
          <td> </td>
          <td>default</td>
          <td>Outline</td>
        </tr>
        <tr>
          <td>default</td>
          <td><button class="table-btn primary" >Primary</button></td>
          <td><button class="table-btn primary-o">Outline</button></td>
          <td></td>
        </tr>
        <tr>
          <td>hover</td>
          <td><button class="table-btn primary-dark" >Primary</button></td>
          <td><button class="table-btn primary">Outline</button></td>
        </tr>
        <tr>
          <td>focus</td>
          <td><button class="table-btn primary-dark" >Primary</button></td>
        </tr>

      </table>
    </div>
    <div class="btn-table">
      <h2>Secondary</h2>
      <hr class="divider" size="1" width="88%">
      <table class="float-left" border="0">
        <tr>
          <td> </td>
          <td>default</td>
          <td>Outline</td>
        </tr>
        <tr>
          <td>default</td>
          <td><button class="table-btn secondary" >Secondary</button></td>
          <td><button class="table-btn secondary-o">Outline</button></td>
          <td></td>
        </tr>
        <tr>
          <td>hover</td>
          <td><button class="table-btn secondary-dark" >Secondary</button></td>
          <td><button class="table-btn secondary">Outline</button></td>
        </tr>
        <tr>
          <td>focus</td>
          <td><button class="table-btn secondary-dark" >Secondary</button></td>
        </tr>

      </table>
    </div>
  </section>
  <footer class="float-left"></footer>

</body>

</html>
