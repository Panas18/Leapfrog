<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nav bar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      UI KIT
    </div>

    <div class="nav-list">
      <ul>
        <li><a href="#">Color</a></li>
        <li><a href="#">Topography</a></li>
        <li><a href="#">Buttons</a></li>
        <li><a href="#">Forms</a></li>
        <li><a href="#">List Group</a></li>
        <li><a href="#">Table</a></li>
        <li><a href="#">Card</a></li>
      </ul>
    </div>
    <div class="nav-search">
      <input class="search-text" type="text" placeholder="Search">
      <button class="search-btn"><a href="#">Search</a></button>
    </div>
  </nav>

  <div class="container">
    <div class="title">
      Color
    </div>
    <hr>
    <div class="body">
      <div class="secondary-title">
        Primary Color
      </div>
      <div class="primary-list">
        <div class="color-card">
          <div class="color-box primary"></div>
          <div class="color-type">
            Primary
          </div>
          <div class="color-value">
            #7749F8
          </div>
        </div>
        <div class="color-card">
          <div class="color-box primary-dark"></div>
          <div class="color-type">
            Primary Dark
          </div>
          <div class="color-value">
            #5227CC
          </div>
        </div>
        <div class="color-card">
          <div class="color-box primary-light"></div>
          <div class="color-type">
            Primary Light
          </div>
          <div class="color-value">
            #EBE5FC
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
