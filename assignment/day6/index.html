<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/layout.css">
  <title>Funiro</title>
</head>

<body>

  <header class="container">
    <nav>
      <div class="navbar">
        <div class="navbar__logo">
          Funiro.
        </div>
        <div class="navbar__hammenu">
          <button>
            <img src="assets/images/ham-menu.svg" alt="">
          </button>
        </div>
        <div class="navbar__nav-list">
          <ul>
            <li>
              <select>
                <option>
                  Products
                </option>
              </select>
            </li>
            <li>
              <select>
                <option>
                  Rooms
                </option>
              </select>
            </li>
            <li>
              <a href="#">Inspiration</a>
            </li>
            <li>
              <input class="navbar__search" type="text" placeholder="Search for minimalist chair">
            </li>
          </ul>
        </div>
        <div class="navbar__icons">
          <ul>
            <li><img src="assets/images/Heart.svg" alt=""></li>
            <li><img src="assets/images/Cart.png" alt=""></li>
            <li><img class="navbar__profile" src="assets/images/profile.png" alt=""></li>
          </ul>
        </div>
      </div>
      <div class="nav__footer">
        <div class="nav__indicator">
          <ul>
            <li><img src="assets/images/Active.png" alt=""></li>
            <li><img class="nav__ellipse" src="assets/images/Ellipse 1.png" alt=""></li>
            <li><img class="nav__ellipse" src="assets/images/Ellipse 1.png" alt=""></li>
            <li><img class="nav__ellipse" src="assets/images/Ellipse 1.png" alt=""></li>
          </ul>
        </div>
        <div class="nav__arrow">
          <li><img src="assets/images/left-arrow.svg" alt=""></li>
          <li><img src="assets/images/right-arrow.svg" alt=""></li>
        </div>
      </div>
    </nav>
    <div class="header__floating-card">
      <div class="floating-card__heading">
        High-Quality Furniture Just For You
      </div>
      <div class="floating-card__text">
        Our furniture is made from selected and best quality materials that are suitable for your dream home
      </div>
      <div class="floating-card__button">
        <button>
          <a href="#">Shop Now</a>
        </button>
      </div>
    </div>
  </header>

</body>

</html
